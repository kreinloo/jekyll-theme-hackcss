---
layout: default
---

<div class="cell -10of12">
  <p class="postdate">Published on {{ page.date | date: '%B %d, %Y'}}</p>
  {{ content }}

  <p class="tags">
    {% if page.tags.size > 0 %}
    tags:
      {% for tag in page.tags %}
      <a href="/tag/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    {% endif %}
  </p>
</div>
