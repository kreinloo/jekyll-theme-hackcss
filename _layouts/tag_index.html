---
layout: default
---

<div class="cell -10of12">
  <h2>{{ page.title }}</h2>
  <ul>
    {% for post in site.posts %}
    {% for tag  in post.tags  %}
    {% if tag == page.tag     %}
    <li>
      {{ post.date | date: '%Y-%m-%d' }}
      <a href="{{post.url}}">{{post.title}}</a>
    </li>
    {% endif  %}
    {% endfor %}
    {% endfor %}
  </ul>
</div>
